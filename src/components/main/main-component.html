<div class="main-component">

  <div ng-hide="ctrl.isAuthenticated">
    <div class="loginMargin">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            Please enter your company code: <input class="inputCode" ng-model="code"/><br/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <span class="errorMessage"> 
              {{ ctrl.errorMessage }} <br/><br/>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <button class="button okButton" type="button" ng-click="ctrl.login(code)">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div ng-show="ctrl.isAuthenticated">
    <div class="container-fluid">
      <div class="divMargin">
        <div class="headMargin">
          <h1>Settings</h1>
        </div>

        <div id="Menu">
          <table class="table">
            <tr ng-repeat="(key, value) in ctrl.messageEn track by $index">
              <td>
                <div class="col-md-5">
                  {{value}} <br />
                </div>
                <div class="col-md-6">
                  <textarea  id="{{key}}" type="text" class="inputText" placeholder="{{value}}"></textarea>
                </div>
              </td>
            </tr>
          </table>
        </div>

        <br/>
        <div class="row">
          <div class="col-md-4 col-md-offset-5">
            <div class="saveSuccessMessage">
              <span ng-show="ctrl.showSaveSuccess">
                {{ ctrl.saveSuccess }} <br /><br />
              </span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 col-md-offset-5">
            <button type="button" class="button saveButton" ng-click="ctrl.saveConfirm()">Save</button>
            <button type="button" class="button cancelButton" ng-click="ctrl.cancelChanges()">
              Cancel
            </button>
            <br /><br /><br />
          </div> 
        </div>
      </div>
    </div>
  </div>

</div>
